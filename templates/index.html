{% extends "layout.html" %}
{% block content %}

<div>
    <a href="/{{ date - delta }}">Previous</a>
    <a href="/">Today</a>
    <a href="/{{ date + delta }}">Next</a>

    <p>Word of the day: {{ date.strftime("%B %d, %Y") }}</p>
    <h1>{{ word.word }}</h1>
    <p><i>{{ word.wordclass}}</i> | {{ word.pronounciation }}</p>
    <p>{{ word.definition }}</p>
</div>

{% endblock %}
